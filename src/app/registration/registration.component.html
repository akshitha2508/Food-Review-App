<div class="registration-container">
    <img class="foodmain" src="assets/images/foodmain.jpg" alt="Food Review Main Image">
    <div class="logo">Food Review</div>
    <div class="registration-form">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" class="form-control" formControlName="username" required />
                <div *ngIf="registrationForm.get('username')?.invalid && registrationForm.get('username')?.touched" class="text-danger">
                    Username is required
                </div>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" class="form-control" formControlName="email" required />
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" class="form-control" formControlName="password" required />
            </div>
            <div class="btn-container">
                <div class="error" *ngIf="errorMsg">{{ errorMsg }}</div>
                <button class="btn btn-dark" (click)="register()">Register</button>
                <p class="login-link">Already have an account? <a (click)="goToLogin()">Login here</a></p>
            </div>
    </div>
</div>
